<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socialse</title>
    <!-- link tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- link Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- custom rubik font -->
    <style>
        .font-rubik {
            font-family: 'Rubik', sans-serif;
        }
    </style>
</head>
<body class="bg-black">
    <header>
        <nav class="flex bg-white p-3 justify-between items-center rounded-none md:rounded-b-full">
            <!-- tampilan awal -->
            <div class="flex-1 content-center">
                <ul class="hidden md:flex gap-4 md:justify-center">
                    <li><a href="" class="font-rubik">about</a></li>
                    <li><a href="" class="font-rubik">product</a></li>
                    <li><a href="" class="font-rubik">contact</a></li>
                </ul>
                
                <!-- Hamburger Menu -->
                <div class="md:hidden justify-center flex items-center ">
                    <button id="hamburger" class="focus:outline-none">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>

            <div class="flex-1 flex justify-center items-center">
                <img src="assets/logo.png" class="w-32 h-auto">
            </div>

            <div class="flex-1 content-center">
                <ul class="flex gap-4 justify-center">
                    <li><a href=""><i class="fa-solid fa-heart text-2xl"></i></a></li>
                    <li><a href=""><i class="fa-solid fa-truck-fast text-2xl"></i></a></li>
                </ul>
            </div>
        </nav>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden bg-white md:hidden">
            <ul class="flex flex-col gap-4 p-3 items-center">
                <li><a href="" class="font-rubik">about</a></li>
                <li><a href="" class="font-rubik">product</a></li>
                <li><a href="" class="font-rubik">contact</a></li>
            </ul>
        </div>
    </header>

    <script>
        // JavaScript untuk toggle menu mobile
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
